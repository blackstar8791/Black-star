<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BlackStar | PUBG Tournament Platform</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { background-color: #0b0b0b; color: #f3f3f3; font-family: 'Segoe UI', sans-serif; }
  </style>
</head>
<body class="min-h-screen">
  <!-- Header -->
  <header class="bg-black py-4 shadow-lg">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <h1 class="text-3xl font-bold text-white tracking-wide">BLACKSTAR</h1>
      <nav>
        <a href="#tournaments" class="text-gray-300 hover:text-white mx-3">Tournaments</a>
        <a href="#dashboard" class="text-gray-300 hover:text-white mx-3">Dashboard</a>
        <a href="#withdraw" class="text-gray-300 hover:text-white mx-3">Withdraw</a>
        <a href="#admin" class="text-gray-300 hover:text-white mx-3">Admin Panel</a>
        <a href="#rules" class="text-gray-300 hover:text-white mx-3">Rules</a>
        <a href="#login" class="text-gray-300 hover:text-white mx-3">Login</a>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="text-center py-20 bg-gradient-to-b from-gray-900 via-black to-black">
    <h2 class="text-5xl font-extrabold mb-4 text-white">Battle. Win. Rise.</h2>
    <p class="text-xl text-gray-400 mb-8">Join PUBG cash tournaments with entry fees from ₹10 to ₹1000</p>
    <a href="#tournaments" class="bg-red-600 text-white px-6 py-3 rounded-full text-lg hover:bg-red-700 transition">View Tournaments</a>
  </section>

  <!-- Tournaments List -->
  <section id="tournaments" class="py-16">
    <div class="container mx-auto px-4">
      <h3 class="text-3xl font-semibold mb-6">Upcoming Tournaments</h3>
      <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div class="bg-gray-800 p-6 rounded-xl shadow-md">
          <h4 class="text-xl font-bold text-white mb-2">Squad Battle – ₹100 Entry</h4>
          <p class="text-gray-400">Prize Pool: ₹800 | Time: 8:00 PM</p>
          <button class="mt-4 w-full bg-red-600 hover:bg-red-700 text-white py-2 rounded">Join Now</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Dashboard, Withdraw, Admin, Login, Rules, Footer omitted for brevity -->

</body>
</html>
